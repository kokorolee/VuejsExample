<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/marked@0.3.6"></script>
  <script src="https://unpkg.com/lodash@4.16.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

  <title>Document</title>
</head>
<body>

<div id="editor">
  <textarea :value="input" @input="update"></textarea>
  <div v-html="compiledMarkdown" :title="tooltips"></div>
  <button type="button" name="button" @click="reverseMessage">reverseMessage</button>
</div>

</body>

<script type="text/javascript">
  new Vue({
  el: '#editor',
  data: {
    tooltips: 'Created at ' + new Date().toLocaleString(),
    input: '# hello'
  },
  computed: {
    compiledMarkdown: function () {
      return marked(this.input, { sanitize: true })
    }
  },
  methods: {
    reverseMessage: function() {
      this.input = this.input.split(' ').reverse().join(' ')
    },
    update: function(e){
      this.input = e.target.value
    }
  }
})
</script>
</html>
